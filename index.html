<!DOCTYPE html>
<head>
  <title>3x3 Grid</title>
  <meta charset="utf-8">
  <link href="css/style.css" type="text/css"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Monoton"
  rel="stylesheet">
</head>

<body>

  <h1>How to Swing a Golf Club</h1>

  <div class="container">
    <div class="row">
      <figure class="box">
        <img src="images/one.jpg" />
      <figcaption>
        Setup: Push back, angle down
      </figcaption>
      </figure>

      <figure class="box">
        <img src="images/two.jpg" />
      <figcaption>
        Takeaway: Start clubhead first
      </figcaption>
      </figure>

      <figure class="box">
        <img src="images/three.jpg" />
      <figcaption>
        At the top: Stretch the left lat
      </figcaption>
      </figure>
    </div>

    <div class="row2">
      <figure class="box">
        <img src="images/four.jpg" />
      <figcaption>
        At impact: Straighten left side
      </figcaption>
      </figure>

      <figure class="box">
        <img src="images/five.jpg" />
      <figcaption>
        Follow-through: Extend and rotate
      </figcaption>
      </figure>

      <figure class="box">
        <img src="images/six.jpg" />
      <figcaption>
        Finish: Keep right side moving
      </figcaption>
      </figure>

    </div>
  </div>

</body>
</html>
